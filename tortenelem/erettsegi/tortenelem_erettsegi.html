<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Érettségi</title>

  <!-- Sötét mód előtöltés -->
  <script>
  (function() {
    try {
      var saved = localStorage.getItem('theme');
      var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.classList.add('theme-dark');
      }
    } catch(e) {}
  })();
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/menu.css">

  <meta name="description" content="Történelem érettségi szintválasztó oldal.">
</head>

<body>
  <div id="header"></div>
  <main>
    <h1>Válaszd ki az érettségi szintet</h1>
    <div class="exam-choice">
      <a class="exam-btn" href="tortenelem/tortenelem_kozep.html">Középszint</a>
      <a class="exam-btn" href="tortenelem/erettsegi-emelt.html">Emelt szint</a>
    </div>
  </main>

  <script>
    // Menü betöltése
    fetch('menu.html').then(r => r.text()).then(h => {
      document.getElementById('header').innerHTML = h;
    });
  </script>

  <!-- Verziószám script -->
  <script src="js/version.js"></script>
</body>
</html>
